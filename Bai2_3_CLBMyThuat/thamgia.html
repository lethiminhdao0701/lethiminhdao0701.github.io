        <p>THAM GIA CLB      </p>
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tbody>
            <tr>
              <td align="center" valign="middle" style="font-size: 12px; color: #0467CF;">Quý độc giả hãy điền đầy đủ thông tin để tham gia phát triển CLB này ngày càng vững mạnh hơn</td>
            </tr>
            <tr>
              <td align="center" valign="middle"><table width="80%" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td width="50%" align="right" valign="middle" bgcolor="#98E485" style="font-size: 12px; color: #050505; font-weight: normal;">Họ và tên: </td>
                    <td width="50%" align="left" valign="middle" bgcolor="#98E485"><input type="text" name="textfield" id="textfield"></td>
                  </tr>
                  <tr>
                    <td height="25" align="right" valign="middle" bgcolor="#98E485" style="font-size: 12px; color: #050505; font-weight: normal;">Địa chỉ:</td>
                    <td width="50%" align="left" valign="middle" bgcolor="#98E485"><input type="text" name="textfield2" id="textfield2"></td>
                  </tr>
                  <tr>
                    <td align="right" valign="middle" bgcolor="#98E485" style="font-size: 12px; color: #050505; font-weight: normal;">Email:</td>

                  </tr>
                  <tr>
                    <td align="right" valign="middle" bgcolor="#98E485" style="font-size: 12px; color: #050505; font-weight: normal;">Điện thoại:</td>
                    <td width="50%" align="left" valign="middle" bgcolor="#98E485"><input type="tel" name="tel" id="tel"></td>
                  </tr>
                  <tr>
                    <td align="right" valign="middle" bgcolor="#98E485" style="font-size: 12px; color: #050505; font-weight: normal;">Ngày sinh:</td>
                    <td width="50%" align="left" valign="middle" bgcolor="#98E485" style="font-size: 14px; color: #000000;"><input name="textfield3" type="text" id="textfield3" size="10" maxlength="10">
                      <span style="font-size: 16px">/</span>
                      <input name="textfield4" type="text" id="textfield4" size="10" maxlength="10">
                      <span style="font-size: 16px">                      /</span>                      <input name="textfield5" type="text" id="textfield5" size="10" maxlength="10"></td>
                  </tr>
                  <tr>
                    <td height="37" align="right" valign="middle" bgcolor="#98E485" style="font-size: 12px; color: #050505; font-weight: normal;">                      Đề tài:</td>
                    <td width="50%" align="left" valign="middle" bgcolor="#98E485"><p style="font-size: 12px; color: #000000; font-weight: normal;">
                      <select name="select" id="select">
                        <option value="Tìm hiểu Sứa Biển">Tìm hiểu Sứa Biển</option>

                      </select>
                      <br>
                    </p></td>
                  </tr>
                  <tr>
                    <td align="right" valign="top" bgcolor="#98E485" style="font-size: 12px; color: #050505; font-weight: normal;">Nhóm:</td>
                    <td width="50%" align="left" valign="top" bgcolor="#98E485"><span style="font-size: 12px; color: #000000; font-weight: normal;">
                      <label>
                        <input type="radio" name="detai" value="Nghiên cứu" id="detai_0">
                        Nghiên cứu</label>
                      <br>
                      <label>

                      <label>
